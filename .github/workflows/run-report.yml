name: Run One-Time Buyers Script

on:
  schedule:
    - cron: '0 6 * * *'    # runs every day at 06:00 UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    environment: JQL_API_KEY   # your GitHub Environment

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        env:
          JQL_API_KEY: ${{ secrets.JQL_API_KEY }}
          OUTPUT_DIR: output          # âœ… key addition
        run: python main.py

      - name: Upload Excel artifact
        uses: actions/upload-artifact@v4
        with:
          name: one-time-buyers-report
          path: output/*.xlsx
